<article class="theorem-like"><h6 class="heading">
<span class="type">Axioma</span><span class="codenumber">19.12</span><span class="title">Principio de Dualidad</span>
</h6>
<p>Cualquier enunciado que sea verdadero para todos los reticulados, sigue siendo verdadero se reemplazamos \(\preceq\) por \(\succeq\) e intercambiamos \(\vee\) y \(\wedge\) en todo el enunciado.</p></article><span class="incontext"><a href="http://abstract.ups.edu/aata-es/knowl/section-boolean-lattices.html#axiom-1">[incontext]</a></span>
