<h6 class="heading"><span class="type">Párrafo</span></h6>
<p>Un álgebra Booleana es un <b class="terminology">álgebra Booleana finita</b> si contiene un número finito de elementos como conjunto. Las álgebras Booleanas finitas son particularmente amigables, pues las podemos clasificar módulo isomorfismo.</p>
