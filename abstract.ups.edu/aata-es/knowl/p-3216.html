<h6 class="heading"><span class="type">Párrafo</span></h6>
<p>Un cuerpo \(E\) es una <b class="terminology">extensión de cuerpos</b> de un cuerpo \(F\) si \(F\) es un subcuerpo de \(E\text{.}\) El cuerpo \(F\) se llama <b class="terminology">cuerpo base</b>.  Escribimos \(F \subset E\text{.}\)</p>
