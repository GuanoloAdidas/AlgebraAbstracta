<article class="theorem-like"><h6 class="heading">
<span class="type">Proposición</span><span class="codenumber">16.15</span><span class="title">Ley de Cancelación</span>
</h6>
<p>Sea \(D\) un anillo conmutativo con identidad. Entonces \(D\) es un dominio integral si y solo si para todos los elementos distintos de cero \(a \in D\) con \(ab = ac\text{,}\) tenemos \(b=c\text{.}\)</p></article><article class="hiddenproof"><a knowl="./knowl/proof-104-hidden.html" knowl-id="hidden-proof-104" alt="Demostración 16.15.1 " title="Demostración 16.15.1 "><h6 class="heading"><span class="type">Demostración</span></h6></a></article><span class="incontext"><a href="http://abstract.ups.edu/aata-es/knowl/section-domains-and-fields.html#proposition-33">[incontext]</a></span>
