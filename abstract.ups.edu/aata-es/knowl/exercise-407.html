<article class="exercise-like"><h6 class="heading">
<span class="type">Ejercicio</span><span class="codenumber">2</span>
</h6>
<p>Un <b class="terminology">automorfismo interno</b> de \(G\text{,}\)</p>
\begin{equation*}
i_g : G \rightarrow G,
\end{equation*}
<p>está definido por la  función</p>
\begin{equation*}
i_g(x) = g x g^{-1},
\end{equation*}
<p>para \(g \in G\text{.}\) Demuestre que \(i_g \in \aut(G)\text{.}\)</p></article><span class="incontext"><a href="http://abstract.ups.edu/aata-es/knowl/homomorph-exercises-automorphisms.html#exercise-407">[incontext]</a></span>
