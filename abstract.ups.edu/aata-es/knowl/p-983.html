<h6 class="heading"><span class="type">Párrafo</span></h6>
<p>Sea \(G\) un grupo y \(H\) un subgrupo de \(G\text{.}\)  Se define el índice <b class="terminology">índice</b> de \(H\) en \(G\) como el número de clases laterales izquierdas de \(H\) en \(G\text{.}\)  Denotaremos este índice por  \([G:H]\text{.}\) </p>
