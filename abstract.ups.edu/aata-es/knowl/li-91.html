<article class="listitem"><h6 class="heading"><span class="type">[li]</span></h6>
<p>Para cada elemento \(a \in G\text{,}\) existe un <b class="terminology">elemento inverso</b> en G, denotado por \(a^{-1}\text{,}\) tal que</p>
\begin{equation*}
a \circ a^{-1} = a^{-1} \circ a = e. 
\end{equation*}
