<h6 class="heading"><span class="type">PÃ¡rrafo</span></h6>
<p>Un subgrupo \(H\) de un grupo \(G\) es <b class="terminology">normal</b> en G se \(gH = Hg\) para todo \(g \in G\text{.}\) Es decir, un subgrupo normal de un grupo \(G\) es un subgrupo para el que las clases laterales derechas e izquierdas coinciden.</p>
