<span class="type">Lema</span><span class="codenumber">22.3</span><span class="title">El sueño del Pibe</span>
</h6>
<p>Sea \(p\) un primo y sea \(D\) un dominio integral de característica \(p\text{.}\)  Entonces</p>
\begin{equation*}
a^{p^n} + b^{p^n} = (a + b)^{p^n}
\end{equation*}
<p>para todo entero positivo \(n\text{.}\)</p></article><article class="hiddenproof"><a knowl="./knowl/proof-181-hidden.html" knowl-id="hidden-proof-181" alt="Demostración 22.3.1 " title="Demostración 22.3.1 "><h6 class="heading"><span class="type">Demostración</span></h6></a></article><span class="incontext"><a href="http://abstract.ups.edu/aata-es/knowl/section-finite-field.html#lemma-freshmans-dream">[incontext]</a></span>
