<article class="theorem-like"><h6 class="heading">
<span class="type">Lema</span><span class="codenumber">8.27</span>
</h6>
<p>Sea \(H = (A \mid I_m )\) una matriz verificadora canónica de \(m \times n\) y \(G = \left( \frac{I_{n-m} }{A} \right)\) la correspondiente matriz generadora estándar de \(n \times (n-m)\text{.}\) Entonces \(HG = {\mathbf 0}\text{.}\)</p></article><article class="hiddenproof"><a knowl="./knowl/proof-51-hidden.html" knowl-id="hidden-proof-51" alt="Demostración 8.27.1 " title="Demostración 8.27.1 "><h6 class="heading"><span class="type">Demostración</span></h6></a></article><span class="incontext"><a href="http://abstract.ups.edu/aata-es/knowl/section-parity-check.html#lemma-parity-check">[incontext]</a></span>
