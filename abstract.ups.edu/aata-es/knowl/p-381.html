<h6 class="heading"><span class="type">PÃ¡rrafo</span></h6>
<p>Un grupo \(G\) con la propiedad que \(a \circ b = b \circ a\) para todo \(a, b \in G\) se llama <b class="terminology">abeliano</b> o <b class="terminology">conmutativo</b>.  Grupos que no satisfacen esta propiedad se dicen  <b class="terminology">no abelianos</b> o <b class="terminology">no conmutativos</b>.</p>
