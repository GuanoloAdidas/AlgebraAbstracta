<h6 class="heading"><span class="type">Párrafo</span></h6>
<p>Un grupo \(G\) es <b class="terminology">soluble</b> si tiene una serie subnormal \(\{ H_i \}\) tal que todos los cocientes \(H_{i+1} / H_i\) son abelianos. Los grupos solubles tendrán un rol fundamental cuando estudiemos teoría de Galois y la solución de ecuaciones polinomiales.</p>
<span class="incontext"><a href="http://abstract.ups.edu/aata-es/knowl/section-solvable-groups.html#p-1973">[incontext]</a></span>
