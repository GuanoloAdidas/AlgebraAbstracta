<h6 class="heading"><span class="type">Párrafo</span></h6>
<p>Si \(G\) actúa en un conjunto \(X\) y \(x, y \in X\text{,}\) entonces \(x\) se dice <b class="terminology">\(G\)-equivalente</b> a \(y\) si existe \(g \in G\) tal que \(gx =y\text{.}\) Escribimos \(x \sim_G y\) o \(x \sim y\) si dos elementos son \(G\)-equivalentes.</p>
<span class="incontext"><a href="http://abstract.ups.edu/aata-es/knowl/section-groups-acting-on-sets.html#p-2039">[incontext]</a></span>
