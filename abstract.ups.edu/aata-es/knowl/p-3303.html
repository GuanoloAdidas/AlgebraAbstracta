<h6 class="heading"><span class="type">Párrafo</span></h6>
<p>Un número real \(\alpha\) es <b class="terminology">constructible</b> si podemos construir un segmento de longitud \(| \alpha |\) en un número finito de pasos a partir de un segmento de longitud uno usando regla y compás exclusivamente.</p>
