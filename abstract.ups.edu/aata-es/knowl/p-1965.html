<h6 class="heading"><span class="type">Párrafo</span></h6>
<p>Una serie subnormal \(\{ H_i \}\) de un grupo \(G\) es una <b class="terminology">serie de composición</b> si todos los grupos cociente son simples; es decir, ninguno de ellos contiene un subgrupo normal. Una serie normal \(\{ H_i \}\) de \(G\) es una <b class="terminology">serie principal</b> si todos los cocientes son simples.</p>
<span class="incontext"><a href="http://abstract.ups.edu/aata-es/knowl/section-solvable-groups.html#p-1965">[incontext]</a></span>
