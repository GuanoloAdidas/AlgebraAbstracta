<p>Sea \(R\) un anillo y sean \(I\) y \(J\) ideales de \(R\) con \(J \subset I\text{.}\)  Entonces</p>
\begin{equation*}
R/I \cong \frac{R/J}{I/J}.
\end{equation*}
