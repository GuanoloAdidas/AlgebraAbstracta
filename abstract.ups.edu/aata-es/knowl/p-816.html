<h6 class="heading"><span class="type">Párrafo</span></h6>
<p>Uno de los subgrupos más importantes de \(S_n\) es el conjunto de todas las permutaciones pares, \(A_n\text{.}\)   El grupo \(A_n\) se llama <b class="terminology">grupo alternante en \(n\) símbolos</b>.</p>
