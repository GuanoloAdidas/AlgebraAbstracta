<h6 class="heading"><span class="type">Párrafo</span></h6>
<p>La <b class="terminology">función</b> \(\phi\) de <b class="terminology">Euler</b> es la función \(\phi : {\mathbb N } \rightarrow {\mathbb N}\) definida por \(\phi(n) = 1\) para \(n=1\text{,}\) y, para \(n \gt 1\text{,}\)  \(\phi(n)\) es el número de enteros positivos \(m\) con \(1 \leq m \lt n\) y \(\gcd(m,n) = 1\text{.}\)</p>
