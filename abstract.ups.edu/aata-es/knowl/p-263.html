<h6 class="heading"><span class="type">Párrafo</span></h6>
<p>Sea \(p\) un entero tal que \(p \gt 1\text{.}\)  Decimos que \(p\) es un <b class="terminology">número primo</b>, o simplemente \(p\) es <b class="terminology">primo</b>, si y solo si los únicos números enteros positivos que dividen a \(p\) son 1 y el mismo \(p\text{.}\)  Un entero \(n \gt 1\) que no es primo se llama <b class="terminology">compuesto</b>.</p>
