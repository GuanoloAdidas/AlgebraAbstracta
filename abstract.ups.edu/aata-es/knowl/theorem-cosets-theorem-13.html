<article class="theorem-like"><h6 class="heading">
<span class="type">Teorema</span><span class="codenumber">6.19</span><span class="title">Pequeño Teorema de Fermat</span>
</h6>
<p>Sea \(p\) un primo cualquiera y supongamos que \(p \notdivide a\text{.}\)  Entonces</p>
\begin{equation*}
a^{p-1} \equiv 1 \pmod{ p }.
\end{equation*}
<p>Más aún, para cualquier entero \(b\text{,}\) \(b^p \equiv b \pmod{ p}\text{.}\)</p></article><span class="incontext"><a href="http://abstract.ups.edu/aata-es/knowl/section-fermat-euler.html#theorem-cosets-theorem-13">[incontext]</a></span>
