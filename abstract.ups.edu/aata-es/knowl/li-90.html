<article class="listitem"><h6 class="heading"><span class="type">[li]</span></h6>
<p>Existe un elemento \(e \in G\text{,}\) llamado <b class="terminology">elemento identidad</b>, tal que para cualquier elemento \(a \in G\)</p>
\begin{equation*}
e \circ a = a \circ e = a. 
\end{equation*}
