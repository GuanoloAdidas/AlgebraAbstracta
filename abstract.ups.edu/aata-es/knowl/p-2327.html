<h6 class="heading"><span class="type">Párrafo</span></h6>
<p>Así como tenemos subgrupos de grupos, tenemos una clase análoga de subestructuras para anillos. Un <b class="terminology">subanillo</b> \(S\)  de un anillo \(R\) es nu subconjunto \(S\) de \(R\) tal que \(S\) también es un anillo con las operaciones heredadas de \(R\text{.}\)</p>
