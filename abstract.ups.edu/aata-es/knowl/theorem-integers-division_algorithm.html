<article class="theorem-like"><h6 class="heading">
<span class="type">Teorema</span><span class="codenumber">2.9</span><span class="title">Algoritmo de División</span>
</h6>
<p>Sean \(a\) y \(b\) números enteros, con \(b \gt 0\text{.}\)  Entonces existen enteros únicos \(q\) y \(r\) tales que</p>
\begin{equation*}
a = bq + r
\end{equation*}
<p>donde \(0 \leq r \lt b\text{.}\)</p></article><article class="hiddenproof"><a knowl="./knowl/proof-8-hidden.html" knowl-id="hidden-proof-8" alt="Demostración 2.9.1 " title="Demostración 2.9.1 "><h6 class="heading"><span class="type">Demostración</span></h6></a></article><span class="incontext"><a href="http://abstract.ups.edu/aata-es/knowl/section-division-algorithm.html#theorem-integers-division_algorithm">[incontext]</a></span>
