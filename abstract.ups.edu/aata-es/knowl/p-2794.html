<h6 class="heading"><span class="type">Párrafo</span></h6>
<p>Cualquier anillo conmutativo que satisfaga la condición en el Lema <a knowl="./knowl/lemma-acc.html" knowl-id="xref-lemma-acc" alt="Lema 18.14 " title="Lema 18.14 ">18.14</a> se dice que satisface la <b class="terminology">condición de cadenas ascendentes</b>, o <b class="terminology">CCA</b>.  Tales anillo se llaman <b class="terminology">anillos Noetherianos</b>, en honor a Emmy Noether.</p>
