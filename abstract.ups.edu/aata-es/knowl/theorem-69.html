<article class="theorem-like"><h6 class="heading">
<span class="type">Teorema</span><span class="codenumber">14.19</span><span class="title">Burnside</span>
</h6>
<p>Sea \(G\) un grupo finito que actuando en un conjunto \(X\) y sea \(k\) el número de órbitas de \(X\text{.}\) Entonces</p>
\begin{equation*}
k = \frac{1}{|G|} \sum_{g \in G} |X_g|.
\end{equation*}
