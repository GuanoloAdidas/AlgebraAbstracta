<p>Sea \(G\) un grupo y sean \(N\) y \(H\) subgrupos normales de \(G\) con \(N \subset H\text{.}\)  Entonces</p>
\begin{equation*}
G/H \cong \frac{G/N}{H/N}.
\end{equation*}
