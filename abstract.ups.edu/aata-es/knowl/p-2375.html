<h6 class="heading"><span class="type">Párrafo</span></h6>
<p>El anillo \(R/I\) en el Teorema <a knowl="./knowl/theorem-factor-ring.html" knowl-id="xref-theorem-factor-ring" alt="Teorema 16.29 " title="Teorema 16.29 ">16.29</a> se llama <b class="terminology">anillo cociente</b>. Así como con los homomorfismos de grupos y los subgrupos normales, hay una relación entre los homomorfismos de anillos y los ideales.</p>
